    <script>
        const adlar = ["Ahmet", "Can","Mustafa","Ayşe","Elif"];
        const soyAdlar= ["Öztürk", "Yılmaz", "Arı", "Çalı", "Yazı"];
        const birleştir = (x,y) => {
            let adVeSoyadlar = [];
            for (let i in x) {
            adVeSoyadlar[i] = `${x[i]} ${y[i]}`;
            }
            return adVeSoyadlar;
            };
            console.log(birleştir(adlar, soyAdlar))
    </script>
